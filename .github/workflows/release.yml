name: 构建并发布 Flutter APK

on:
  push:
    tags:
      - 'v*'  # 监听所有 v 开头的 tag，如 v1.0.0
  workflow_dispatch:  # 支持手动触发
    inputs:
      version:
        description: '版本号 (如 1.0.0)'
        required: false
        default: ''

jobs:
  build-and-release:
    name: 构建发布版 APK
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Java 环境
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 设置 Flutter 环境
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: 获取依赖
        run: flutter pub get

      - name: 解码签名密钥
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: 创建 key.properties
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF

      - name: 构建 Release APK
        run: flutter build apk --release

      - name: 获取版本号
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
            if [ -z "$VERSION" ]; then
              VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: 重命名 APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/fanqie-v${{ steps.version.outputs.version }}.apk

      - name: 创建 Release
        uses: softprops/action-gh-release@v2
        with:
          name: "番茄小说 v${{ steps.version.outputs.version }}"
          tag_name: ${{ github.event_name == 'push' && github.ref_name || format('v{0}', steps.version.outputs.version) }}
          body: |
            ## 更新内容
            
            请在此处填写更新日志。
            
            ## 下载
            
            - 直接下载下方的 APK 文件安装即可
          files: |
            build/app/outputs/flutter-apk/fanqie-v${{ steps.version.outputs.version }}.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
